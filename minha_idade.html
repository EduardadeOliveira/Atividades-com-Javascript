<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>");
        document.write(frase);
        document.write("</big>")
        pulaLinha();
}

var ano = 2023;
mostra("Eu nasci em: " + (ano - 19));
mostra("Vinicius nasceu em: " + (ano - 20));
mostra("Amanda nasceu em: " + (ano - 21));

</script>
